<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="D:\Projects\JS\Rock Paper Scissors\index.html"><h1> Rock Paper Scissors </h1> </a>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="D:\Projects\JS\Rock Paper Scissors\Images\Rock.jpg">
        </div>
        <div class="choice" id="paper">
            <img src="D:\Projects\JS\Rock Paper Scissors\Images\Paper.jpg">
        </div>
        <div class="choice" id="scissors">
            <img src="D:\Projects\JS\Rock Paper Scissors\Images\Scissors.jpg">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score"> 0 </p>
            <p> You </p>
        </div>
        <div class="score">
            <p id="draw-score"> 0 </p>
            <p> Draw </p>
        </div>
        <div class="score">
            <p id="comp-score"> 0 </p>
            <p> Comp </p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Choose your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
