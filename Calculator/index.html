<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
   <div class="container">
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" id="display" readonly>
            </div>
            <div>
                <input type="button" value="AC" onclick="erase()">
                <input type="button" value="DE" onclick="del()">
                <input type="button" value="." onclick="displayVal('.')">
                <input type="button" value="/" onclick="displayVal('/')">
            </div>
            <div>
                <input type="button" value="7" onclick="displayVal('7')">
                <input type="button" value="8" onclick="displayVal('8')">
                <input type="button" value="9" onclick="displayVal('9')">
                <input type="button" value="*" onclick="displayVal('*')">
            </div>
            <div>
                <input type="button" value="4" onclick="displayVal('4')">
                <input type="button" value="5" onclick="displayVal('5')">
                <input type="button" value="6" onclick="displayVal('6')">
                <input type="button" value="-" onclick="displayVal('-')">
            </div>
            <div>
                <input type="button" value="3" onclick="displayVal('3')">
                <input type="button" value="2" onclick="displayVal('2')">
                <input type="button" value="1" onclick="displayVal('1')">
                <input type="button" value="+" onclick="displayVal('+')">
            </div>
            <div>
                <input type="button" value="00" onclick="displayVal('00')">
                <input type="button" value="0" onclick="displayVal('0')">
                <input type="button" value="=" id="equal" onclick="calculate()">
            </div>
        </form>
    </div>
   </div>
    <script src="app.js"></script>
</body>
</html>
